<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transi√ß√£o Voxy Mix</title>
    <style>
        /* ===== RESET & BASE ===== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none; 
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.02) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.02) 0%, transparent 60%),
                linear-gradient(180deg, #0a0a0a 0%, #111111 25%, #0f0f0f 75%, #0a0a0a 100%);
            color: #e8e8e8; 
            min-height: 100vh; 
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: ''; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 20px 20px; 
            pointer-events: none; 
            opacity: 0.3; 
            z-index: -1;
        }

        /* ===== TRANSI√á√ÉO MODERNA ===== */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 162, 255, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0a 0%, #111111 50%, #0a0a0a 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .transition-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }

        .transition-content {
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* ===== CORE DE AN√ÅLISE CENTRAL ===== */
        .analysis-core {
            width: 180px;
            height: 180px;
            margin: 0 auto 3rem;
            position: relative;
            opacity: 0;
            animation: coreAppear 0.6s ease 0.2s forwards;
        }

        /* An√©is Pulsantes */
        .core-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 162, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: ringPulse 2s ease-in-out infinite;
        }

        .core-rings.delay-1 {
            animation-delay: 0.3s;
            width: 120%;
            height: 120%;
        }

        .core-rings.delay-2 {
            animation-delay: 0.6s;
            width: 140%;
            height: 140%;
        }

        @keyframes ringPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
                border-color: rgba(0, 162, 255, 0.8);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
                border-color: rgba(0, 255, 136, 0.3);
            }
        }

        /* Centro do Core */
        .analysis-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 2px solid rgba(0, 162, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 162, 255, 0.4),
                inset 0 0 20px rgba(0, 162, 255, 0.2);
            animation: centerGlow 2s ease-in-out infinite;
        }

        @keyframes centerGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(0, 162, 255, 0.4),
                    inset 0 0 20px rgba(0, 162, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(0, 255, 136, 0.6),
                    inset 0 0 30px rgba(0, 255, 136, 0.3);
            }
        }

        /* √çCONE CENTRAL (UM POR VEZ) */
        .central-icon {
            font-size: 3rem;
            opacity: 0;
            transform: scale(0.3) rotate(-180deg);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .central-icon.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .central-icon.hide {
            opacity: 0;
            transform: scale(0.3) rotate(180deg);
        }

        /* ===== AN√ÅLISE DISPLAY MODERNO ===== */
        .analysis-display {
            margin-bottom: 3rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .analysis-panel {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.6), rgba(10, 10, 10, 0.8));
            border: 1px solid rgba(0, 162, 255, 0.3);
            border-radius: 15px;
            padding: 1rem 2rem;
            min-width: 300px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .analysis-panel.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .analysis-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00a2ff, transparent);
            animation: scanLine 2s ease-in-out infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .analysis-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00a2ff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .analysis-text {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .analysis-value {
            color: #00ff88;
            font-weight: bold;
        }

        /* ===== LOADING BAR MODERNO ===== */
        .progress-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            animation: progressAppear 0.6s ease 1.5s forwards;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00a2ff, #00ff88);
            width: 0%;
            border-radius: 4px;
            animation: progressLoad 2.5s ease-out 2s forwards;
            position: relative;
            z-index: 2;
        }

        .progress-glow {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            bottom: -10px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 162, 255, 0.4), 
                rgba(0, 255, 136, 0.4),
                transparent);
            transform: translateX(-100%);
            animation: glowMove 2.5s ease-out 2s forwards;
        }

        @keyframes progressLoad {
            to { width: 100%; }
        }

        @keyframes glowMove {
            to { transform: translateX(100%); }
        }

        .progress-percentage {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            font-weight: bold;
            color: #00a2ff;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        /* ===== ANIMA√á√ïES DE ENTRADA ===== */
        @keyframes coreAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes progressAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .transition-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== MOBILE RESPONSIVO ===== */
        @media (max-width: 768px) {
            .analysis-core {
                width: 150px;
                height: 150px;
            }
            
            .analysis-center {
                width: 100px;
                height: 100px;
            }
            
            .central-icon {
                font-size: 2.5rem;
            }
            
            .analysis-panel {
                min-width: 280px;
                padding: 0.8rem 1.5rem;
            }
            
            .analysis-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- TRANSI√á√ÉO MODERNA -->
    <div class="transition-screen" id="transitionScreen">
        <div class="transition-content">
            <!-- Core de An√°lise Central -->
            <div class="analysis-core">
                <div class="core-rings"></div>
                <div class="core-rings delay-1"></div>
                <div class="core-rings delay-2"></div>
                
                <div class="analysis-center">
                    <span class="central-icon" id="centralIcon">üéöÔ∏è</span>
                </div>
            </div>

            <!-- Display de An√°lise Moderno -->
            <div class="analysis-display" id="analysisDisplay">
                <!-- Panel ser√° inserido via JavaScript -->
            </div>

            <!-- Loading Bar -->
            <div class="progress-container">
                <div class="progress-track">
                    <div class="progress-fill"></div>
                    <div class="progress-glow"></div>
                </div>
                <div class="progress-percentage" id="progressPercentage">0%</div>
            </div>
        </div>
    </div>

    <script>
        // ===== √çCONES SEQUENCIAIS (UM POR VEZ NO CENTRO) =====
        const icons = ['üéöÔ∏è', 'üéôÔ∏è', 'üéß', 'üí∏', '‚úì'];
        let currentIconIndex = 0;

        function showNextIcon() {
            const iconElement = document.getElementById('centralIcon');
            
            if (currentIconIndex < icons.length) {
                if (currentIconIndex > 0) {
                    iconElement.classList.add('hide');
                    
                    setTimeout(() => {
                        iconElement.textContent = icons[currentIconIndex];
                        iconElement.classList.remove('hide');
                        iconElement.classList.add('show');
                        
                        currentIconIndex++;
                        
                        if (currentIconIndex < icons.length) {
                            setTimeout(showNextIcon, 1000);
                        }
                    }, 200);
                } else {
                    iconElement.classList.add('show');
                    currentIconIndex++;
                    setTimeout(showNextIcon, 1000);
                }
            }
        }

        // ===== AN√ÅLISE SEQUENCIAL =====
        const analysisData = [
            { 
                status: "SISTEMA", 
                text: "Analisando Performance...", 
                delay: 1200, 
                duration: 500 
            },
            { 
                status: "PROCESSANDO", 
                text: "Calculando Pontua√ß√µes", 
                delay: 500, 
                duration: 500 
            },
            { 
                status: "VERIFICANDO", 
                text: "Analisando Perfil do <span class='analysis-value'>usu√°rio</span>", 
                delay: 500, 
                duration: 500 
            },
            { 
                status: "CONFIRMANDO", 
                text: "Perfil compat√≠vel com o <span class='analysis-value'>Voxy Mix</span>", 
                delay: 500, 
                duration: 600 
            },
            { 
                status: "CONCLU√çDO", 
                text: "STATUS: <span class='analysis-value'>APROVADO ‚úì</span>", 
                delay: 500, 
                duration: 600 
            }
        ];

        let currentAnalysisIndex = 0;

        function showAnalysis(index) {
            const displayContainer = document.getElementById('analysisDisplay');
            
            if (index >= analysisData.length) {
                setTimeout(() => {
                    document.getElementById('transitionScreen').classList.add('hide');
                    console.log('Transi√ß√£o para oferta...');
                }, 300);
                return;
            }

            const analysis = analysisData[index];
            
            // Remover panel anterior
            const existingPanel = document.querySelector('.analysis-panel');
            if (existingPanel) {
                existingPanel.style.opacity = '0';
                existingPanel.style.transform = 'translateY(-20px) scale(0.9)';
                setTimeout(() => existingPanel.remove(), 200);
            }
            
            setTimeout(() => {
                // Criar novo panel
                const panel = document.createElement('div');
                panel.className = 'analysis-panel';
                panel.innerHTML = `
                    <div class="analysis-status">
                        <span class="status-indicator"></span>
                        <span>${analysis.status}</span>
                    </div>
                    <div class="analysis-text">${analysis.text}</div>
                `;
                
                displayContainer.appendChild(panel);
                
                // Mostrar com anima√ß√£o
                setTimeout(() => panel.classList.add('show'), 50);
                
                // Pr√≥xima an√°lise
                setTimeout(() => {
                    showAnalysis(index + 1);
                }, analysis.duration + analysis.delay);
            }, existingPanel ? 200 : 0);
        }

        // ===== ATUALIZA√á√ÉO DA PORCENTAGEM =====
        function updateProgress() {
            const percentageEl = document.getElementById('progressPercentage');
            let percentage = 0;
            const totalTime = 2500; // 2.5 segundos
            const increment = 100 / (totalTime / 30);
            
            const progressInterval = setInterval(() => {
                percentage += increment;
                if (percentage > 100) percentage = 100;
                percentageEl.textContent = Math.round(percentage) + '%';
                
                if (percentage >= 100) {
                    clearInterval(progressInterval);
                }
            }, 30);
        }

        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', () => {
            // Iniciar √≠cones ap√≥s 0.8s
            setTimeout(showNextIcon, 800);
            
            // Iniciar an√°lise
            showAnalysis(0);
            
            // Iniciar atualiza√ß√£o de progresso
            setTimeout(updateProgress, 2000);
        });
    </script>
</body>
</html>
